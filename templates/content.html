<!doctype html>
<html>
    <head>
        <title>GitHub Repo Browser: Content</title>
    </head>
    <body>
        <div>
            <img src="{{ user.avatar_url }}" width="80" height="80" style="float:left; margin-right: 16px">
            <h1>GitHub Repo Browser: Content</h1>
            <h2>{{ user.username }}</h2>
        </div>
        <ul>
            {% for repo in repositories %}
                <li><a href="{{ repo.url }}">{{ repo.name }}</a></li>
            {% endfor %}
        </ul>
        <p>
        Created by <a href="https://github.com/kriwil">Aldiantoro Nugroho</a>
        source code: <a href=""></a>
        </p>
    </body>
</html>
