{% extends "base.html" %}
{% block content %}
	<div>
		<img src="{{ user.avatar_url }}" width="80" height="80" style="float:left; margin-right: 16px">
		<h1>GitHub Repo Browser: Content</h1>
		<h2>{{ user.username }}</h2>
	</div>
	<ul>
		{% for repo in repositories %}
			<li><a href="{{ repo.url }}">{{ repo.name }}</a></li>
		{% endfor %}
	</ul>
{% endblock %}
